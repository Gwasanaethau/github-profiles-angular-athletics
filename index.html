<!DOCTYPE html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>A GitHub user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/gitUserSearchController.js"></script>
    <script type="text/javascript" src="js/searchFactory.js"></script>
  </head>
  <body ng-controller="GitUserSearchController as searchCtrl">
    <div>
      <form class="form-horizontal">
        <input type="text" ng-model="searchCtrl.searchTerm" ng-change="searchCtrl.doSearch()" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 500, 'blur': 500 } }">
        <button class="btn" ng-click="searchCtrl.doSearch()">Search</button>
      </form>
      <span style='color: magenta'>{{searchCtrl.searchTerm}}</span>
      <ul class="list-group" ng-repeat="user in searchCtrl.searchResult.items">
        <li>
          <img ng-src="{{ user.avatar_url }}&s=50">
          <a ng-href="{{ user.html_url }}">{{ user.login }}</a>
        </li>
      </ul>
    </div>
  </body>
</html>
