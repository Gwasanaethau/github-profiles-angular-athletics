<!DOCTYPE html>
<html lang="en" ng-app="GitUserSearch">
<head>
  <meta charset="utf-8">
  <title>A GitHub user search</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div>
    <form class="form-horizontal">
      <input type="text">
      <button class="btn">Search</button>
    </form>

    <ul class="list-group">
      <li class="list-group-item">
        <img src="https://avatars.githubusercontent.com/u/469160?v=3&amp;s=50">
        <a href="https://github.com/antonydenyer">antonydenyer</a>
      </li>
      <li class="list-group-item">
        <img src="https://avatars.githubusercontent.com/u/30216?v=3&amp;s=50">
        <a href="https://github.com/tansaku">tansaku</a>
      </li>
    </ul>
  </div>
</body>
</html>
